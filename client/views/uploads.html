
<div class="row absoluteHeight" id="uploadsMainRow" ng-init="$ctrl.loadFiles(0)">
    <div class="col-xs-12 col-xs-offset-0 col-sm-12 col-sm-offset-0 col-md-12 col-md-offset-0 col-lg-12 col-lg-offset-0 absoluteHeight">
        <div class="row" id="rowFilesContainer">
            <div class="col-xs-12 col-xs-offset-0 col-sm-12 col-sm-offset-0 col-md-12 col-md-offset-0 col-lg-12 col-lg-offset-0 absoluteHeight">
                <div class="row" id="rowOneFile" ng-repeat="file in $ctrl.getFilesArray()">
                    <div class="col-xs-12 col-xs-offset-0 col-sm-12 col-sm-offset-0 col-md-12 col-md-offset-0 col-lg-12 col-lg-offset-0 absoluteHeight">
                        <div class="row absoluteHeight" id="rowOneFileInside">
                            <div class="col-xs-5 col-xs-offset-1 col-sm-5 col-sm-offset-1 col-md-5 col-md-offset-1 col-lg-5 col-lg-offset-1 absoluteHeight">
                                <a href="{{$ctrl.getHttpConst()}}{{$ctrl.getServerHostName()}}{{$ctrl.getUploadsPath()}}{{file.file_server_name}}" target="_blank"><p id="pFileName">{{file.file_name}}</p></a>
                            </div>
                            <div class="col-xs-2 col-xs-offset-1 col-sm-2 col-sm-offset-2 col-md-2 col-md-offset-1 col-lg-2 col-lg-offset-1 absoluteHeight" id="colDeleteFile" ng-click="$ctrl.deleteFile(file.file_id)">
                                <p id="pDeleteFile">DELETE</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="rowPagination">
            <div class="col-xs-4 col-xs-offset-2 col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-2 col-lg-4 col-lg-offset-2 absoluteHeight" id="colPagination">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li ng-click="$ctrl.loadFiles(page.offset)" ng-repeat="page in $ctrl.getPagesArray()"><a href="#">{{page.page}}</a></li>
                        <!--<li ng-click="$ctrl.loadFiles(0)"><a href="#">1</a></li>-->
                        <!--<li ng-click="$ctrl.loadFiles(10)"><a href="#">2</a></li>-->
                        <!--<li ng-click="$ctrl.loadFiles(20)"><a href="#">3</a></li>-->
                        <!--<li ng-click="$ctrl.loadFiles(30)"><a href="#">4</a></li>-->
                        <!--<li ng-click="$ctrl.loadFiles(40)"><a href="#">5</a></li>-->
                    </ul>
                </nav>
            </div>
            <div class="col-xs-1 col-xs-offset-2 col-sm-1 col-sm-offset-2 col-md-1 col-md-offset-2 col-lg-1 col-lg-offset-2 absoluteHeight" id="btnUploadsCreateCol">
                <div class="row absoluteHeight">
                    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 absoluteHeight" id="btnUploadMaterial" data-toggle="modal" data-target="#myModal">
                        <p id="pCreateButtonUploads">
                            <span class="glyphicon glyphicon-plus"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="($ctrl.hideProgressBar())">&times;</button>
                <h4 class="modal-title">Upload Files</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-2 col-xs-offset-4 col-sm-2 col-sm-offset-4 col-md-2 col-md-offset-4 col-lg-2 col-lg-offset-4">
                        <input type="file" id="file" name="file" multiple/>
                        <input type="submit" ng-click="$ctrl.uploadFiles()" id="inputSubmitSend">
                    </div>
                </div>
                <div class="progress" ng-show="$ctrl.isProgressShow()">
                    <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" ng-style="{width : ( $ctrl.getPercentage() + '%' ) }">
                        <span class="sr-only">50% Complete</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="($ctrl.hideProgressBar())">Close</button>
            </div>
        </div>

    </div>
</div>
